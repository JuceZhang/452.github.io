<!DOCTYPE html>  
<html>  
<head>  
    <title>Exercise3</title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            transition: background-color 0.3s ease;  
        }  
  
        .dialog-box {  
            position: fixed;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            width: 200px;  
            height: 100px;  
            background-color: #f0f0f0;  
            border: 1px solid #ccc;  
            padding: 10px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            transition: background-color 0.3s ease;  
        }  
  
        .dialog-box:hover {  
            background-color: #e0e0e0;  
        }  
  
        .popup-box {  
            display: none;  
            position: fixed;  
            top: 50%;  
            left: 50%;  
            transform: translate(-50%, -50%);  
            width: 300px;  
            height: 200px;  
            background-color: #fff;  
            border: 1px solid #ccc;  
            padding: 20px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
  
        .button {  
            display: block;  
            margin-top: 10px;  
            padding: 5px 10px;  
            background-color: #ac15da;  
            color: #fff;  
            border: none;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
    <div class="dialog-box">  
        <p>This is a dialog box</p>  
        <button class="button" onclick="showPopup()">Click Me</button>  
    </div>  
  
    <div id="popup" class="popup-box">  
        <p>This is a popup box</p>  
        <button class="button" onclick="closePopup()">Dismiss Dialog</button>  
    </div>  
  
    <script>  
        function showPopup() {  
            var popupBox = document.getElementById('popup');  
            popupBox.style.display = 'block';  
        }  
  
        function closePopup() {  
            var popupBox = document.getElementById('popup');  
            popupBox.style.display = 'none';  
        }  
  
        window.addEventListener('resize', function() {  
            var windowWidth = window.innerWidth;  
            if (windowWidth < 600) {  
                document.body.style.backgroundColor = '#ff0ccc';  
            } else if (windowWidth < 900) {  
                document.body.style.backgroundColor = '#cc00cc';  
            } else {  
                document.body.style.backgroundColor = '#ccffff';  
            }  
        });  
    </script>  
</body>  
</html>
